<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Yuhe's Git Reference</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body {
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            }
            header {
                text-align: center;
            }
            section {
                width: 40%;
                margin: auto;
                padding-top: 1px;
                padding-bottom: 3vh;
                padding-left: 3vw;
                padding-right: 3vw;
                background-color: honeydew;
            }
        </style>
    </head>
    <body>
        <header>
            <h1>Yuhe's Git Reference</h1>
        </header>
        <section>
            <h2>Configration</h2>
            <h3>Set user info</h3>
            <p>git config --global user.name "Your Name"</p>
            <p>git config --global user.email "Your Email"</p>
            <h3>View configration</h3>
            <p>git config --list</p>
            <h3>Set commit signature</h3>
            <p>git config --global user.signingkey &lt;key_id&gt;</p>
            <p>git config --global commit.gpgsign true</p>
        </section>
        <section>
            <h2>Basics</h2>
        </section>
    </body>
</html>
